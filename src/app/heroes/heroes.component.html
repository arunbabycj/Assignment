<h3>Sign Up</h3>
<div>
  <label>Add name
    <input #heroName />
  </label>
  <label for="password">Password</label>
  <input type="password" placeholder="Password" class = "form" [(ngModel)]='password'name="password" id="password">
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(heroName.value); heroName.value=''">
    add
  </button>
  <button (click)="search(heroName.value)">
    search
  </button>
</div>

<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a (click)="edit(hero)">
      <span class="badge">{{ hero.id || -1 }}</span>
      <span *ngIf="hero!==editHero">{{hero.name}}</span>
      <input *ngIf="hero===editHero" [(ngModel)]="hero.name">
      <input *ngIf="hero===editHero" [(ngModel)]="hero.name"
          (blur)="update()" (keyup.enter)="update()">
    </a>
    <button class="delete" title="delete hero"
    (click)="delete(hero)">x</button>
  </li>
</ul>
