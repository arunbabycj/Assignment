
<div id = "container">
  <form (submit)="registerUser($event)">
    <label for="name">Name</label>
    <input type="name" placeholder="Username" class = "form" [(ngModel)]='username' name="username" id="username">

    <label for="password">Password</label>
    <input type="password" placeholder="Password" class = "form" [(ngModel)]='password'name="password" id="password">

    <button type="submit" class ="submit">Submit</button>
  </form>
</div>
